<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="container d-flex justify-content-center align-items-center header">
        <h1 class="text">TASK MANAGER</h1>
      </div>
    </header>

    <main>
      <!-- Input -->
      <div class="container col-md-8 col-lg-6 col-xxl-4  d-flex justify-content-center align-items-center">
        <div class="container">
          <label for="taskControlText" class="form-label">Input a new task</label>
          <div class="input-group">
            <input type="text" class="form-control"id="taskControlText" placeholder="e.g: Buy groceries" required>
            <button class="btn text-white" onclick="createNewTask()"><strong>+</strong></button>
          </div>
        </div>
      </div>
      <!-- Tasks container-->
      <div class="container col-lg-8 col-xl-6 row-gap-5 task-container rounded" id="taskContainer">
        <!-- Tasks-->
      </div>
    </main>

    <footer></footer>
    <script src="./psyduc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
