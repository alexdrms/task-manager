<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="container d-flex justify-content-center align-items-center header">
        <h1 class="text">TASK MANAGER</h1>
      </div>
    </header>

    <main>
      <!-- Input -->
      <div class="container col-md-8 col-lg-6 col-xxl-4  d-flex justify-content-center align-items-center">
        <div class="container">
          <label for="taskControlText" class="form-label">Input a new task</label>
          <div class="input-group">
            <input type="text" class="form-control"id="taskControlText" placeholder="e.g: Buy groceries">
            <button class="btn text-white"><strong>+</strong></button>
          </div>
        </div>
      </div>
      <!-- Tasks container-->
      <div class="container col-md-8 col-lg-6 col-xxl-4 p-2 just task-container rounded">
        <!-- Tasks-->
        <div class="row rounded m-2 align-items-center">
          <div class="col">
            <input class="form-check-input" type="checkbox" value="" id="check1">
          </div>
          <div class="col-8">
            <h4>okaaayy</h4>
          </div>
          <div class="col-3 d-flex justify-content-evenly">
            <button class="btn" alt="Delete">

              </svg>
            </button>
            <button class="btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#FEFAE0" class="bi bi-pencil" viewBox="0 0 16 16"><path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="row rounded m-2 align-items-center">
          <div class="col">
            <input class="form-check-input" type="checkbox" value="" id="check1">
          </div>
          <div class="col-8">
            <h4>okaaayy</h4>
          </div>
          <div class="col-3 d-flex justify-content-evenly">
            <button class="btn" alt="Delete">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#FEFAE0" class="bi bi-trash" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/><path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
              </svg>
            </button>
            <button class="btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#FEFAE0" class="bi bi-pencil" viewBox="0 0 16 16"><path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>

          </div>
        </div>
      </div>
    </main>

    <footer></footer>

</html>
